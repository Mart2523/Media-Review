<div class="container col-md-7">
  <h1 style="color: red">User Login</h1>
  <form (ngSubmit)="userLogin()">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" [(ngModel)] = "user.email" class="form-control" id="email" name="email">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput2" class="form-label">Password</label>
      <input type="password" [(ngModel)] = "user.password" class="form-control" id="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
