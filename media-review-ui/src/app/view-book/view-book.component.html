<div class = "container">
  <div class = "card">
    <div class = "card-body">
      <table class = "table table-stripped">
        <thead>
        <th>ISBN</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genres</th>
        <th>Added By</th>
        </thead>
        <tbody>
        <tr>
          <td> {{book.isbn}}</td>
          <td> {{book.title}}</td>
          <td> {{book.author}}</td>
          <td> {{book.genres}}</td>
          <td> {{book.addedBy}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
